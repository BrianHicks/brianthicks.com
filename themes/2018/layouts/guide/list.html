{{define "main"}}
<section class="section">
  {{partial "headnote.html" .}}
  <h1>{{.Title}}</h1>
  {{if .Content}}<hr class="before-content">{{end}}
  {{.Content}}

  {{with (index .Site.Menus .Params.childMenu)}}
  {{range .}}
  <article class="list">
    <h3 class="title"><a href="{{.Page.Permalink}}">{{.Title}}</a></h3>
    {{partial "post-meta.html" .Page}}
  </article>
  {{end}}
  {{end}}
</section>
{{end}}
